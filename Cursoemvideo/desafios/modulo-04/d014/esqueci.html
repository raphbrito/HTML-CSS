<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Recuperar Senha</title>
</head>
<body>
    <h1>Refaça sua senha</h1>
    <form action="isenha" method="post">
        <div><label for="iusuario">Usuário:</label></div>
        <input type="email" name="email" id="iusuario" required placeholder="Digite seu usuário" maxlength="20">
        <div><label for="isnova">Senha nova:</label></div>
        <input type="password" name="senha" id="isnova" required placeholder="Senha nova" minlength="8" maxlength="20">
        <div><label for="isrpt">Repita a senha:</label></div>
        <input type="password" name="senha" id="isrpt" required placeholder="Repita a senha" minlength="8" maxlength="20">
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
