    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: Love Larry;
            src: url('./fonts/lovelarry.ttf') format(truetype);
            /*
            Tipos de format():
            - opentype (*.otf)
            - truetype (*.ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love Larry', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
