<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq"> Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat"> Natação</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten"> Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
