<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cores</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#ffffff" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Variações</legend>
            <p>
                <label for="irange">Nivel de Satisfação: </label>
                <input type="range" name="range" id="irange" min="0" max="100" step="10" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Arquivo</legend>
            <p>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="foto" id="ifoto" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
