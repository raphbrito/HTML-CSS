<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <!-- O tamanho padrão do iframe é de 300px de largura e 150px de altura -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="300px" scrolling="no"><a href="https://www.cursoemvideo.com/"
            target="_blank" rel="external">Cursoemvideo</a></iframe>
        para programar.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="400px" width="400px"> no <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Github </a></iframe>
        também é muito legal.
    </p>
</body>
</html>
